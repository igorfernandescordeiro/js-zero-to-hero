<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Practice</title>
    <script src="chapter_2.js" defer></script>

</head>

<body>

    <h1 id="main-title">DOM Manipulation</h1>

    <form id="form-example" onsubmit="return handleSubmitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <input type="submit" value="Submit">
    </form>

    <button id="open-modal-btn">Open Modal</button>

    <div id="content-area"></div>

    <textarea id="text-area" rows="4" cols="50">Type some text...</textarea>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
            <button id="close-modal-btn">Close Modal</button>
        </div>
    </div>

    <script>
        let modalOpenBtn = document.getElementById('open-modal-btn');
        let modalCloseBtn = document.getElementById('close-modal-btn');
        let modal = document.getElementById('modal');
        let xBtn = document.querySelector('.close');
        let textArea = document.getElementById('text-area');
        let inputName = document.getElementById('name');
        let inputAge = document.getElementById('age');

        let contentArea = document.getElementById('content-area');

        contentArea.innerHTML = '<h1> HELOO </h1>';
        let newHTML = document.querySelector('#content-area h1');
        newHTML.style.background = 'green';
        newHTML.style.color = 'red';



        function handleOpenModal() {
            console.log('button is working');
            modal.style.display = 'flex';
            modal.style.color = 'green';
            console.log(textArea.value);
            textArea.value = 'HELOO'
        };

        function handleCloseModal() {
            modal.style.display = 'none';
            modal.style.color = 'green';
        };

        function handleSubmitForm(event){
            event.preventDefault();
            console.log('name: ', inputName.value);
            console.log('age: ', inputAge.value);
            
        }

        modalOpenBtn.addEventListener('click', handleOpenModal);
        modalCloseBtn.addEventListener('click', handleCloseModal);
        xBtn.addEventListener('click', handleCloseModal);


    </script>

</body>

</html>
